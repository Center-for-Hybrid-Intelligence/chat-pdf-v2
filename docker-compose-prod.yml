version: '3.8'

services:

  backend:
    container_name: backend-chatpdf
    restart: always
    volumes:
      - './backend/:/app/instance/'
    build:
      context: './backend'
      dockerfile: Dockerfile
    ports:
      - '3059:3013'
    networks:
      - bridge


  client:
    container_name: frontend-chatpdf
    restart: always
    volumes:
      - '.frontend:/frontend'
    build:
      context: './frontend'
      dockerfile: Dockerfile
    ports:
      - '3058:800'

networks:
  bridge:
    driver: bridge
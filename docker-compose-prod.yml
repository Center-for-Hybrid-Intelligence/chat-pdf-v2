version: '3.8'

services:

  backend:
    container_name: backend-chatpdf
    restart: always
    volumes:
      - '.backend:/backend'
    build:
      context: './backend'
      dockerfile: Dockerfile
    ports:
      - '3052:3013'
    environment:
      - HTTP_PROXY=http://localhost:3051/
      - HTTPS_PROXY=http://localhost:3051/

  client:
    container_name: frontend-chatpdf
    restart: always
    volumes:
      - '.frontend:/frontend'
    build:
      context: './frontend'
      dockerfile: Dockerfile
    ports:
      - '3051:800'
    environment:
      - HTTP_PROXY=http://localhost:3051/
      - HTTPS_PROXY=http://localhost:3051/
